    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #f5576c;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            font-size: 16px;
            width: 300px;
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .category-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            border: 2px solid #f5576c;
            background: transparent;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .category-btn:hover,
        .category-btn.active {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border-color: transparent;
            transform: translateY(-2px);
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .sort-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sort-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            border-color: #f5576c;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-info {
            padding: 15px;
        }

        .item-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-category {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .item-likes {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #999;
            font-size: 14px;
        }

        .like-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .like-btn:hover {
            transform: scale(1.2);
        }

        .like-btn.liked {
            color: #ff4757;
        }

        /* Modal para visualiza√ß√£o */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats-bar {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-top: 20px;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
