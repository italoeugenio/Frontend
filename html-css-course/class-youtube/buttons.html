<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 30px;
        width: 200px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 1s;
        margin-right: 8px;
        margin-left: 30px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 1s6px;
        padding-right: 16px;
        vertical-align: top;
      }

      .subscribe-button:hover {
        opacity: 0.1;
      }

      .subscribe-button:active {
        opacity: 0.5;
      }

      .join-button {
        background-color: white;
        border-color: rgb(0, 148, 254);
        border-style: solid;
        border-width: 1px;
        color: rgb(0, 148, 254);
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 1s, color 1s;
        vertical-align: top;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 16px;
        padding-right: 16px;
      }

      .join-button:hover {
        background-color: rgb(0, 148, 254);
        border-color: rgb(0, 148, 254);
        border-style: solid;
        border-width: 1px;
        color: white;
        height: 36;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
      }

      .join-button:active {
        opacity: 0.7;
      }

      .tweet-button {
        background-color: rgb(29, 161, 242);
        color: white;
        border-radius: 30px;
        border: none;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 1s;
        vertical-align: top;
        padding: 6px 30px;
      }

      .tweet-button:hover {
        box-shadow: 6px 2 px 5px rgb(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBCRIBE text</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
