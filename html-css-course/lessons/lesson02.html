<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 02</title>
    <style>
      .button-uber {
        background-color: black;
        color: white;
        border: none;
        width: 100px;
        height: 30px;
        cursor: pointer;
      }

      .button-uber:hover{
        opacity: 0.7;
      }


      .button-amazon {
        background-color: yellow;
        border: none;
        border-radius: 30px;
        width: 150px;
        height: 30px;
        cursor: pointer;
      }

      .button-amazon:hover {
        background-color: rgb(192, 192, 0);
      }

      .button-github{
        background-color: rgb(46, 164, 79);
        border: none;
        border-radius: 5px;
        color: white;
        height: 30px;
        width: 80px;
        font-size: 13px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 1s;
      }

      .button-github:hover{
        box-shadow: 3px 5px 10px black;
      }

      .button-bootstrap1{
        background-color: rgb(121,82,179);
        border: none;
        border-radius: 3px;
        color: white;
        width: 90px;
        height: 40px;
        font-weight: bold;
        font-size: small;
        cursor: pointer;
      }

      .button-bootstrap1:hover{
        background-color: rgb(94, 27, 194);
      }

      .button-bootstrap2{
        color: rgb(108, 117, 125);
        background-color: white;
        cursor: pointer;
        border-style: solid;
        border-width: 1px;
      }

      .button-bootstrap2:hover{
        color: white;
        background-color:rgb(108, 117, 125);
        cursor: pointer;
      }


    </style>
    <button class="button-uber">Request now</button>
    <br></br>
    <button class="button-amazon">Add to cart</button>
        <br></br>
    <button class="button-github">Sign up</button>
        <br></br>
    <button class="button-bootstrap1">Get started</button>
        <br></br>
    <button class="button-bootstrap2">Download</button>
        <br></br>
  </head>
  <body></body>
</html>
