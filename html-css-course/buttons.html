<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 30px;
        width: 200px;
        border-radius: 2px;
        cursor: pointer;
      }

      .join-button {
        background-color: white;
        border-color: rgb(0, 148, 254);
        border-style: solid;
        border-width: 1px;
        color: rgb(0, 148, 254);
        height: 36;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBCRIBE</button>
    <button class="join-button">JOIN</button>
  </body>
</html>
