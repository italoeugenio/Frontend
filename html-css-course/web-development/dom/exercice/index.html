<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Change div color</title>
        <style>
            .square {
                background-color: blue;
                height: 150px;
                width: 150px;
            }

            .square-input {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="square"></div>
        <input class="square-input" type="text" , placeholder="Enter a color" />

        <div class="button-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
