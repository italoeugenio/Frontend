<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challange 2</title>
  </head>
  <style>
    .button {
      margin-right: 10px;
    }

    .next {
      margin-left: 10px;
    }

    .number {
      padding: 4px;
    }

    .stretch {
      margin-top: 20px;
      color: white;
      background-color: green;
      border: none;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      cursor: pointer;
      transition: 1s;
    }

    .stretch:hover {
      padding-right: 30px;
      padding-bottom: 20px;
    }

    .shadow {
      margin-top: 10px;
      color: white;
      background-color: green;
      border: none;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      cursor: pointer;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    }

    .shadow:active {
      box-shadow: none;
      margin-top: 14px;
      margin-left: 4px;
    }
  </style>
  <body>
    <button class="button">Back</button>
    <a href="" class="number">1</a>
    <a href="" class="number">2</a>
    <a href="" class="number">3</a>
    <a href="" class="number">4</a>
    <a href="" class="number">5</a>
    <button class="next">Next</button>

    <br />
    <button class="stretch">Stretch</button>
    <br />

    <button class="shadow">Shadow</button>
  </body>
</html>
