<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challange 1</title>
  </head>
  <style>
    .cart {
      background-color: rgb(240, 240, 17);
      height: 50px;
      width: 150px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .stock {
      color: green;
    }

    .cart:hover {
      background-color: rgb(173, 173, 6);
    }

    .Buy-now {
      background-color: orange;
      height: 50px;
      width: 150px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .Buy-now:hover {
      background-color: rgb(205, 141, 21);
    }
  </style>
  <body>
    <a href="https://www.amazon.com.br/"> Back to Amazon</a>
    <h1>Nike Black Running Shoes</h1>
    <h2 class="stock">$39 - in stock.</h2>
    <p>Free delivery tomorrow</p>
    <p>
      <button class="cart">Add to cart</button>
      <button class="Buy-now">Buy now</button>
    </p>
  </body>
</html>
